name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: envy
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: envy
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: envy
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: envy
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: envy.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools musl-dev libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../envoy-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}
          cd -

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../envoy-${{ matrix.target }}.zip ${{ matrix.binary_name }}
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: envoy-${{ matrix.target }}
          path: |
            envoy-${{ matrix.target }}.tar.gz
            envoy-${{ matrix.target }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
